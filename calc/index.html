<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Calculadora Pixel Perfect</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">

<meta name="theme-color" content="#1c1c1c">
</head>

<body>
<div class="calculator">
  <div id="display">0</div>

  <div class="buttons">
    <!-- Fila 1 -->
    <button class="function" onclick="press('DEL')">
        <img src="icons/backspace.svg" alt="DEL" class="icon">
    </button>


    <button class="function" onclick="press('C')">AC</button>

    <button
      class="function"
      onmousedown="percentTimer=setTimeout(percentLongPress,600)"
      onmouseup="clearTimeout(percentTimer);percentPress()"
      ontouchstart="percentTimer=setTimeout(percentLongPress,600)"
      ontouchend="clearTimeout(percentTimer);percentPress()"
    >%</button>

    <button class="operator" onclick="press('/')">÷</button>

    <!-- Fila 2 -->
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button class="operator" onclick="press('*')">×</button>

    <!-- Fila 3 -->
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button class="operator" onclick="press('-')">−</button>

    <!-- Fila 4 -->
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button class="operator" onclick="press('+')">+</button>

    <!-- Fila 5 -->
<button onclick="press('^')">
  <img src="icons/plusminus.svg" alt="+/-" class="icon">
</button>


    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>

    <button class="operator equals" onclick="press('=')">=</button>
  </div>
</div>

<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(reg => {
      reg.update();
    });
  }
</script>
</body>
</html>
